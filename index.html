<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super-Snake</title>
    <link rel="stylesheet" href="css/styles.css">
    <script
        src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <header>
        <marquee>
            <h1 class="titulo">-S-u-p-e-r--S-n-a-k-e-</h1>   
        </marquee>
        <div class="panel">
            <a class="reset hv" onclick="Snake.action('reset')">reset</a>
            <a id="play-pause-button" class="play">music</a>
            <a class="pausa hv" onclick="Snake.action('pause')">pause</a>
        </div>
        
    </header>
    
    <div id="game-container">
        <canvas id="gc" width="400" height="400"></canvas>
    </div>
    <div class="keys">
        <a class="up arr hv" onclick="Snake.action('up')">
            <i class="chevron up"></i>
        </a><br>
        <a class="left arr hv" onclick="Snake.action('left')">
            <i class="chevron left"></i>
        </a>
        <a class="down arr hv" onclick="Snake.action('down')">
            <i class="chevron down"></i>
        </a>
        <a class="right arr hv" onclick="Snake.action('right')">
            <i class="chevron right"></i>
        </a>
    </div>
    <script src="app.js" type="text/javascript"></script>
    <script src="music.js"></script>
   
</body>
</html>
